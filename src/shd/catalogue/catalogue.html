<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="no-referrer" /> 
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="../../css/normalize.css" />
    <link rel="stylesheet" href="../../css/util.css" />
    <link rel="stylesheet" href="./catalogue.css" />
  </head>
  <body>
    <header>
      <iframe
        src="../../components/header/header.html"
        id="navbar"
        frameborder="0"
      ></iframe>
    </header>

    <div class="contenedor">
      <div
        id="filtersColumn"
        class="col-2 d-flex flex-column filtersColumn">
        <h2>Afile su búsqueda</h2>

        <form id="filters" class="filters">
          <select class="select-propiedad" id="type">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="expand-icon"
              width="44"
              height="44"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <path d="M9 6l6 6l-6 6" />
            </svg>
            <option default disabled selected>Tipo de propiedad</option>
            <option>Casa</option>
            <option>Departamento</option>
            <option>Ambos</option>
          </select> <br>

          <div class="rango-precio">
            <p>Rango de precio:</p>
            <input type="number" id="precio" placeholder="Precio minimo">
            <input type="number" id="precio" placeholder="Precio maximo">
          </div>

          <div class="ubicacion">
            <p>Ciudad</p>
            <input type="text">
            <p>Barrio</p>
            <input type="text">
          </div>

          <div class="caract">
            <div class="form-group">
              <p>Habitaciones</p>
              <div class="d-flex justify-content-between">
                <button
                  type="button"
                  id="decrementRoom"
                  class="btn btn-outline-secondary">-</button>
                <input
                  type="number"
                  class="form-input me-3 ms-3"
                  id="bedroomCount"
                  value="1"/>
                <button
                  type="button"
                  id="incrementRoom"
                  class="btn btn-outline-secondary"
                >
                  +
                </button>
              </div>
            </div>

            <div class="form-group">
              <p>Baños</p>
              <div class="d-flex">
                <button
                  type="button"
                  id="decrementBathroom"
                  class="btn btn-outline-secondary"
                >
                  -
                </button>
                <input
                  type="number"
                  class="form-input me-3 ms-3"
                  id="bathroomCount"
                  value="1"
                />
                <button
                  type="button"
                  id="incrementBathroom"
                  class="btn btn-outline-secondary"
                >
                  +
                </button>
              </div>
            </div>
            <div class="form-group">
              <p>Plazas de Garage</p>
              <div class="d-flex">
                <button
                  type="button"
                  id="decrementGarage"
                  class="btn btn-outline-secondary"
                >
                  -
                </button>
                <input
                  type="number"
                  class="form-input me-3 ms-3"
                  id="garageCount"
                  value="1"
                />
                <button
                  type="button"
                  id="incrementGarage"
                  class="btn btn-outline-secondary"
                >
                  +
                </button>
              </div>
            </div>
          </div>

          <div class="form-input d-flex justify-content-between input-check">
            <label for="poolCheck">Tiene pileta</label>
            <input type="radio" id="poolCheck" />
          </div>

          <div class="form-input d-flex justify-content-between align-items-center input-check">
            <label for="poolCheck">Admite mascotas</label>
            <input type="radio" id="petsCheck" />
          </div>

          <button type="submit" id="btnSearch" class="btn-primary mt-4 mb-1">
            Buscar
          </button>
        </form>
      </div>
      <!----------------------------------------------------------------------->

      <div>
        <div id="posts" class="col-9 me-5"></div>
      </div>
    </div>

    <!----------------------------------------------------------------------->

    <div id="marco-flotante">
      <button class="boton-atras" id="atras">
        <i class="bi bi-arrow-left float-start"> Atras</i>
      </button>

      <iframe
        src="../../components/log-reg/log-reg.html"
        frameborder="0"
        id="log-reg"
      ></iframe>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/883028f340.js"></script>
    <script src="./catalogue.js"></script>
  </body>
</html>
