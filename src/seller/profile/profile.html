<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <link rel="stylesheet" href="../../css/normalize.css" />
    <link rel="stylesheet" href="../../css/util.css" />
    <link rel="stylesheet" href="./profile.css" />
  </head>
  <body>
    <header>
      <iframe
        src="../../components/header/header.html"
        id="navbar"
        frameborder="0"
      ></iframe>
    </header>
    <div class="container py-5">
      <div class="row">
        <div class="col-lg-4">
          <h2>Perfil del vendedor</h2>
          <div class="card">
            <div class="d-flex justify-content-between">
              <h3 id="seller-name">Inmobiliaria del Sol</h3>
              <i class="fa-solid fa-pen-to-square"></i>
            </div>
            <div class="card-body">
              <h5 class="card-title"></h5>
              <p class="card-text">
                <strong>Email:</strong> <span id="seller-email"></span><br />
                <strong>Número de contacto:</strong>
                <span id="seller-phone"></span>
              </p>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <h2>Publicaciones</h2>
          <div class="row" id="seller-posts">
            <!-- Las publicaciones del vendedor se insertarán aquí -->
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/883028f340.js"></script>
    <script type="module" src="./profile.js"></script>
  </body>
</html>
