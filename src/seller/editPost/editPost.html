<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="no-referrer" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="../../css/normalize.css" />
    <link rel="stylesheet" href="../../css/util.css" />
    <link rel="stylesheet" href="./editPost.css" />
  </head>
  <body>
    <header>
      <iframe
        src="../../components/header/header.html"
        id="navbar"
        frameborder="0"
      ></iframe>
    </header>

    <div class="container mt-5">
      <h2>Nueva Publicacion</h2>
      <h4 class="mt-3 mb-3">Detalles Generales de la Publicacion</h4>
      <form>
        <div class="mb-3">
          <label for="images" class="form-label">Imágenes</label>
          <input
            type="file"
            class="form-control"
            id="images"
            accept="image/*"
            multiple
            required
          />
          <p id="note">
            Imagenes de mayor tamaño pueden conllevar mayor tiempo de carga
          </p>
          <div id="preview" class="d-flex grid"></div>
        </div>

        <div class="mb-3">
          <label for="title" class="form-label">Título de la publicación</label>
          <input type="text" class="form-control" id="title" required />
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Precio</label>
          <input type="number" class="form-control" id="price" required />
        </div>
        <div class="row mb-3">
          <div class="col-6">
            <label for="propertyType" class="form-label"
              >Tipo de propiedad</label
            >
            <select class="form-select" id="propertyType" required>
              <option selected disabled value="">Elige...</option>
              <option>Casa</option>
              <option>Departamento</option>
            </select>
          </div>
          <div class="col-6">
            <label for="operationType" class="form-label"
              >Tipo de prestación</label
            >
            <select class="form-select" id="operationType" required>
              <option selected disabled value="">Elige...</option>
              <option>Alquiler</option>
              <option>Venta</option>
            </select>
          </div>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Descripción</label>
          <textarea
            class="form-control"
            id="description"
            rows="3"
            required
          ></textarea>
        </div>

        <h4 class="mt-3 mb-3">Detalles Especificos de la Propiedad</h4>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="rooms" class="form-label"
              >Cantidad de habitaciones</label
            >
            <input type="number" class="form-control" id="rooms" required />
          </div>
          <div class="col-md-6 mb-3">
            <label for="bathrooms" class="form-label">Cantidad de baños</label>
            <input type="number" class="form-control" id="bathrooms" required />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="garages" class="form-label"
              >Cantidad de plazas de garaje</label
            >
            <input type="number" class="form-control" id="garages" required />
          </div>
          <div class="col-md-6 mb-3">
            <label for="coveredArea" class="form-label"
              >Superficie cubierta (m²)</label
            >
            <input
              type="number"
              class="form-control"
              id="coveredArea"
              required
            />
          </div>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="hasPool" />
          <label class="form-check-label" for="hasPool">¿Tiene pileta?</label>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="allowsPets" />
          <label class="form-check-label" for="allowsPets"
            >¿Permite mascotas?</label
          >
        </div>
        <h4 class="mt-3 mb-3">Ubicacion</h4>
        <div class="row mb-3">
          <div class="col-6">
            <label for="province" class="form-label">Provincia</label>
            <input type="text" class="form-control" id="province" required />
          </div>
          <div class="col-6">
            <label for="city" class="form-label">Localidad</label>
            <input type="text" class="form-control" id="city" required />
          </div>
        </div>
        <div class="row">
          <div class="col-md-8 mb-3">
            <label for="neighborhood" class="form-label">Barrio</label>
            <input
              type="text"
              class="form-control"
              id="neighborhood"
              required
            />
          </div>
          <div class="col-md-4 mb-3">
            <label for="postalCode" class="form-label">Código Postal</label>
            <input type="text" class="form-control" id="postalCode" required />
          </div>
        </div>
        <div class="row">
          <div class="col-md-8 mb-3">
            <label for="street" class="form-label">Calle</label>
            <input type="text" class="form-control" id="street" required />
          </div>
          <div class="col-md-4 mb-3">
            <label for="number" class="form-label">Número</label>
            <input type="number" class="form-control" id="number" required />
          </div>
        </div>

        <div class="text-center">
          <button type="submit" id="btnSave" class="btn btn-primary mb-3">
            Guardar Borrador
          </button>
        </div>
        <div class="text-center">
          <button type="submit" id="btnPost" class="btn btn-primary mb-3">
            Publicar
          </button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/883028f340.js"></script>
    <script src="./editPost.js"></script>
  </body>
</html>
