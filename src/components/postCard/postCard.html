<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="./postCard.css" />
  </head>
  <body>
    <div class="row">
      <div class="card mt-4">
        <div id="carousel2" class="carousel slide">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carousel2"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carousel2"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carousel2"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="../img/anuncioCasa1.jpg"
                class="card-image d-block"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="../img/anuncioCasa2.jpg"
                class="card-image d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="../img/anuncioCasa3.jpg"
                class="card-image d-block w-100"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carousel2"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carousel2"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <div class="card-body">
          <div class="headerCard">
            <h3 class="card-title">Casa en venta</h3>
            <h5 class="card-text">$500.000</h5>
          </div>
          <ul class="iconos-caracteristicas">
            <li>
              <img src="../img/icono_dormitorio.svg" class="me-3" alt="" />
              <p>3</p>
            </li>
            <li>
              <img src="../../img/icono_wc.svg" class="me-3" alt="" />
              <p>3</p>
            </li>
            <li>
              <i class="bi bi-car-front-fill"></i>
              <p>4</p>
            </li>
          </ul>
          <p class="card-text">Casa de 3 habitaciones, 2 baños, 1 garage</p>
          <a href="#" class="btnOpen btn btn-primary">Ver más</a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
