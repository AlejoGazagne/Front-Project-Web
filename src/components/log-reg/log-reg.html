<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../../css/normalize.css" />
    <link rel="stylesheet" href="./log-reg.css" />
  </head>
  <body>
    <div id="modal-registro" class="modal">
      <div class="modal-contenido">
        <!-- Iniciar secion -->
        <div class="log-p" id="init-sesion">
          <div class="log">
            <h2>Inicia sesion</h2>
            <p>¡Encuentra tu hogar ideal hoy mismo!</p>
            <form>
              <label for="gmail">Gmail</label><br />
              <input type="mail" id="gmail" /><br />

              <label for="contrasenia">Contraseña</label><br />
              <input type="password" id="contrasenia" /><br />

              <button class="" id="iniciar-sesion">Iniciar sesion</button><br />
            </form>

            <button id="olvide-contrasenia">Olvide mi contraseña</button><br />
            <button id="registrarme">Registrarme</button>
          </div>
        </div>

        <!-- Recuperar contrasenia -->
        <div class="log-p" id="recuperar-contrasenia">
          <div class="log">
            <h2>Recuperar contraseña</h2>
            <p>Te enviamos un mail con los pasos a seguir</p>
            <button id="continuar-rec">Continuar</button>
          </div>
        </div>

        <!-- registrarme -->
        <div class="log-p" id="regist">
          <div class="log">
            <h2>Registrate</h2>
            <p>Completa con todos tus datos para crearte una cuenta</p>

            <form>
              <select
                class="seleccionCuenta"
                aria-label="Default select example"
                id="seleccion-cuenta"
              >
                <option selected disabled>Tipo de cuenta</option>
                <option value="1">Visitante</option>
                <option value="2">Publicador</option>
              </select>

              <div id="formVisitante">
                <div style="width: 100%">
                  <label for="regGmail">Gmail</label><br />
                  <input type="mail" id="regGmail" /><br />

                  <label for="regContrasenia">Contraseña</label><br />
                  <input type="password" id="regContrasenia" /><br />
                </div>
              </div>

              <div id="formPublicador">
                <div style="width: 100%">
                  <label for="pubNombre">Nombre</label><br />
                  <input type="text" id="pubNombre" /><br />

                  <label for="pubNumero">Numero de telefono</label><br />
                  <input type="number" id="pubNumero" /><br />

                  <label for="pubGmail">Gmail</label><br />
                  <input type="mail" id="pubGmail" /><br />

                  <label for="pubContrasenia">Contraseña</label><br />
                  <input type="password" id="pubContrasenia" /><br />
                </div>
              </div>

              <p id="error">Faltan de seleccionar valores</p>
              <button id="probando">Registrarme</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./log-reg.js"></script>
  </body>
</html>
